<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Replay</title>
</head>
<body class="bg-gradient-to-br from-slate-900 to-sky-950 text-white">
    <div class="pt-8 sm:pt-16 pb-8 max-w-md mx-auto">
        <h1 class="text-8xl text-white font-display font-bold text-center py-8">
            Human Replay
        </h1>

        <div class="pt-8">
                <h2 class="text-center text-6xl py-8 font-cursive" id="human-is-the-new-black"></h2>

                <div class="text-center pt-8 w-fit mx-auto">
                    <p class="text-2xl text-ash font-bold">What?</p>
                </div>

                <div class="text-center pt-4">
                    <p class="">Type anything you want. Replay it the way you typed it. No dependencies. Just copy paste a few lines of JS.</p>
                </div>

                <div class="text-center pt-8 w-fit mx-auto">
                    <p class="text-2xl text-ash font-bold">Why?</p>
                </div>

                <div class="text-center pt-4">
                    <p class="">Because with AI and computers everywhere, automation and perfection has become boring. We lack analog feeling. Humans are cool again. Let's celebrate.</p>
                </div>
        </div>

        <form class="mt-20 mx-auto">
            <textarea placeholder="Try typing something..." name="text" id="text" cols="30" rows="5" class="border-2 border-gray-300 p-2 mx-auto block text-black focus:outline-none focus:ring-black focus:ring-2"></textarea>
            <div class="flex gap-x-8 mx-auto w-fit pt-4">
                <button type="submit" id="reset" class="block bg-button text-white p-2 hidden">Reset</button>
                <button type="submit" id="preview-button" class="hidden block bg-button text-white p-2">Preview</button>
            </div>
        </form>

        <div class="py-8">
            <div id="preview" class="text-center text-slate-900 bg-[#CFD7C7] min-h-6 max-w-sm rounded mx-auto p-4 hidden">
            </div>
        </div>

        <div class="flex gap-x-8 mx-auto w-fit">
            <button id="generate" class="block bg-button text-white p-2 hidden">
                Generate code
                <span class="i-lucide-code inline-block relative top-1"></span>
            </button>
            <button id="copy" class="block bg-button text-white p-2 hidden">Copy code</button>
        </div>

        <pre id="code-wrapper" class="hidden relative max-w-xl mx-auto rounded">
            <code id="code" class="whitespace-pre-wrap">
            </code>

            <button id="copy-code" class="rounded block absolute top-8 right-4 bg-button text-white p-2 pb-1"><span class="i-lucide-files"></span></button>
        </pre>

    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
