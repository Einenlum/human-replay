<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Replay</title>
</head>
<body class="bg-slate-900 text-white">
    <div class="pt-16 max-w-4/5 mx-auto">
        <h1 class="text-8xl text-white font-display font-bold text-center py-8">
            Human Replay
        </h1>

        <div class="pt-8">
                <h2 class="text-center text-3xl py-8" id="human-is-the-new-black"></h2>

                <div class="text-center pt-8 border-b border-dotted border-b-white w-fit mx-auto">
                    <p class="text-xl">What?</p>
                </div>

                <div class="text-center pt-4">
                    <p class="">Type anything you want. Replay it the way you typed it. No dependencies. Just copy paste a few lines of JS.</p>
                </div>

                <div class="text-center pt-8 border-b border-dotted border-b-white w-fit mx-auto">
                    <p class="text-xl">Why?</p>
                </div>

                <div class="text-center pt-4">
                    <p class="">Because with AI and computers everywhere, automation and perfection has become boring. We lack analog feeling. Humans are cool again. Let's celebrate.</p>
                </div>
        </div>

        <form class="mt-20 mx-auto">
            <textarea name="text" id="text" cols="30" rows="5" class="border-2 border-gray-300 p-2 mx-auto block text-black"></textarea>
            <div class="flex gap-x-8 mx-auto w-fit pt-4">
                <button type="submit" id="reset" class="block bg-button text-white p-2 hidden">Reset</button>
                <button type="submit" id="preview-button" class="hidden block bg-button text-white p-2">Preview</button>
            </div>
        </form>

        <div class="py-8">
            <div id="preview" class="text-center text-slate-900 bg-[#F6F1D1] min-h-6 max-w-sm rounded mx-auto p-4 invisible">
            </div>
        </div>

        <div class="flex gap-x-8 mx-auto w-fit">
            <button id="generate" class="block bg-button text-white p-2 hidden">Generate code</button>
            <button id="copy" class="block bg-button text-white p-2 hidden">Copy code</button>
        </div>

        <pre class="relative" id="code-wrapper" class="hidden">
            <code id="code" class="whitespace-pre-wrap max-w-xl mx-auto rounded">
            </code>

            <button id="copy-code" class="absolute top-0 right-0 bg-button text-white p-2 hidden">Copy code</button>
        </pre>

    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
